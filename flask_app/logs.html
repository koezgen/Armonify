<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            function refreshLogs() {
                $.ajax({
                    url: '/logs',
                    type: 'GET',
                    success: function(data) {                        
                        if (data.trim() !== "") {
                            $('pre').html(data);
                        }
                    },
                    complete: function() {                        
                        setTimeout(refreshLogs, 2000);
                    }
                });
            }

            function deleteLogs() {                
                $.ajax({
                    url: '/delete_log',
                    type: 'POST',
                    success: function(response) {
                        console.log(response); 
                    }
                });
            }
            
            deleteLogs();
            RefreshLogs();
        });
    </script>
</head>
<body>

</body>
</html>
