<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            function refreshLogs() {
                $.ajax({
                    url: '/logs',
                    type: 'GET',
                    success: function(data) {
                        // Replace the existing logs with the updated logs
                        if (data.trim() !== "") {
                            $('pre').html(data);
                        }
                    },
                    complete: function() {
                        // Schedule the next refresh after a delay (e.g., 2 seconds)
                        setTimeout(refreshLogs, 2000);
                    }
                });
            }

            // Initial call to start the refresh process
            refreshLogs();
        });
    </script>
</head>
<body>
    <h1>Logs</h1>
    <pre></pre>
</body>
</html>
